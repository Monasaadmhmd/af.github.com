---
layout: base
title: All Posts
---

<div class="container post_list">
    <h1>All Posts</h1>

    <ol class="posts-list">
    {% for post in site.posts %}
        <li>
        <article>
            <time>{{ post.date | date: "%Y-%m-%d" }}</time>
            <h1 class="titleCell"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        </article>
        </li>
    {% endfor %}
    </ol>
</div>
