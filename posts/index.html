---
layout: base
title: All Posts
---

<div class="content">
<div class="post_list">
    <h1>All Posts</h1>
    <table class="posts">
    {% for post in site.posts %}
    <tr>
        <td><time>{{ post.date | date: "%Y-%m-%d" }}</time></td>
        <td class="titleCell"><a href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
    </table>
</div>
</div>
