---
layout: base
title: All Posts
---

<div class="content">
<div class="post_list">
    <h1>All Posts</h1>
    <ul class="posts">
    {% for post in site.posts %}
    <li>
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
    </ul>
</div>
</div>
