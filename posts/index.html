---
layout: base
title: All Posts
---

<div class="content">
<div class="post_list">
    <h1>All Posts</h1>
    <ol class="posts">
    {% for post in site.posts %}
    <li>
    <article>
        <h1 class="titleCell"><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <time>{{ post.date | date: "%Y-%m-%d" }}</time>
    </article>
    </li>
    {% endfor %}
</ol>
</div>
</div>
