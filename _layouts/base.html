<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href='http://fonts.googleapis.com/css?family=Fanwood+Text:400,400italic' rel='stylesheet' type='text/css'>
    <link href="/css/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=320">
    <link href="http://aaronfranks.com/atom.xml" rel="alternate" title="Aaron Franks" type="application/atom+xml" />
    <title>{{ page.title }}</title>
</head>
<body>
    {{ content }}

    <header>
        <a class="title" href="/">
            <img class="avatar" src="/img/couch_tweaked.png" alt="" width="75" height="75" />
            <h1>Aaron Franks</h1>
        </a>
        <nav>
            <h2>About</h2>
            <ul class="about">
                <li class="work">Software Engineer</li>
                <li class="tools">Javascript, Python, Node.js</li>
                <li class="location">Vancouver, Canada</li>
            </ul>

            <h2>Elsewhere</h2>
            <ul class="elsewhere">
                <li><a href="https://github.com/af" class="github">code</a></li>
                <li><a href="https://twitter.com/eh_eff" class="twitter">tweets</a></li>
            </ul>

            <h2>Latest posts <a href="/posts">(see all)</a></h2>
            <ul class="posts">
            {% for post in site.posts limit:3 %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
            </ul>
        </nav>
    </header>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-26427038-2', 'aaronfranks.com');
      ga('send', 'pageview');
    </script>
</body>
</html>
