---
layout: base
title: Aaron Franks
---

<svg class="homeChart">
    <g class="timeAxis"></g>

    <a class="title" xlink:href="https://github.com/af">
        <text>Code</text>
    </a>
    <g class="codeChart"></g>

    <!-- TODO: group links and <g> inside another <g> and transform them -->
    <a class="title" xlink:href="/posts">
        <text>Posts</text>
    </a>
    <g class="postChart"></g>

    <a class="title" xlink:href="https://pinboard.in/u:_af">
        <text>Links</text>
    </a>
    <g class="linkChart"></g>
</svg>

<footer>&nbsp;</footer>

<script>
    window._posts = [
    {% for post in site.posts %}
        { date: "{{ post.date | date: "%Y-%m-%dT%H:%M:%S" }}",
          title: {{ post.title | jsonify }},
          url: "{{ post.url }}", length: {{ post.content | size }}
        },
    {% endfor %}
    ];
</script>
