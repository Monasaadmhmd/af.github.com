---
layout: base
title: Aaron Franks
---

<svg class="homeChart">
    <g class="timeAxis"></g>

    <g class="codeWrapper">
        <a class="title" xlink:href="https://github.com/af">
            <text class="chartTitle">Code <tspan>via github</tspan></text>
        </a>
        <g class="codeChart"></g>
    </g>

    <g class="postWrapper">
        <a class="title" xlink:href="/posts">
            <text class="chartTitle">Posts</text>
        </a>
        <g class="postChart"></g>
    </g>

    <g class="linkWrapper">
        <a class="title" xlink:href="https://pinboard.in/u:_af">
            <text class="chartTitle">Links <tspan>via pinboard</tspan></text>
        </a>
        <g class="linkChart"></g>
    </g>
</svg>

<footer>&nbsp;</footer>

<script>
    window._posts = [
    {% for post in site.posts %}
        { date: "{{ post.date | date: "%Y-%m-%dT%H:%M:%S" }}",
          title: {{ post.title | jsonify }},
          url: "{{ post.url }}", length: {{ post.content | size }}
        },
    {% endfor %}
    ];
</script>
